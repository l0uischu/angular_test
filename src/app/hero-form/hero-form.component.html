<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Nick name</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        [(ngModel)]="model.alterEgo"
        name="alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Gender</label>
      <select
        class="form-control"
        id="power"
        required
        [(ngModel)]="model.power"
        name="power"
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!heroForm.form.valid"
      (click)="clicked($event)"
    >
      Submit
    </button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Nick name</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Gender</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">
    Back
  </button>
</div>
